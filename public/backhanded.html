<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backhanded Compliments</title>
    <style>
      :root {
        --dark-red: #2d0808;
        --bright-red: #ff4242;
        --text-light: #ffffff;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: var(--dark-red);
        color: var(--text-light);
      }

      .container {
        text-align: center;
        padding: 2rem;
        background-color: rgba(255, 0, 0, 0.05);
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 90%;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: var(--bright-red);
      }

      #compliment {
        margin: 2rem 0;
        min-height: 60px;
        font-size: 1.5em;
        line-height: 1.4;
        padding: 0 1rem;
      }

      button {
        background-color: var(--bright-red);
        color: var(--dark-red);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 66, 66, 0.3);
      }

      .links-container {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .links-container a {
        color: var(--text-light);
        text-decoration: none;
        opacity: 0.8;
        transition: opacity 0.2s;
      }

      .links-container a:hover {
        opacity: 1;
        color: var(--bright-red);
      }

      .separator {
        color: var(--text-light);
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ˜ˆ Free Compliment ðŸ˜ˆ</h1>
      <div id="compliment">Loading your "compliment"...</div>
      <button onclick="getCompliment()">Hit me again</button>
      <div class="links-container">
        <a href="/">Try a nice one</a>
        <span class="separator">|</span>
        <a href="/about">About Free Compliment</a>
      </div>
    </div>

    <script>
      async function getCompliment() {
        try {
          const response = await fetch("/backhanded-compliment");
          const data = await response.json();
          document.getElementById("compliment").textContent = data.compliment;
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("compliment").textContent =
            "Oops! Something went wrong.";
        }
      }

      // Get compliment on page load
      window.onload = getCompliment;
    </script>
  </body>
</html>
