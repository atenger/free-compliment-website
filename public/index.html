<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Compliments</title>
    <meta
      name="fc:frame"
      content='{
      "version": "next",
      "imageUrl": "https://freecompliment.com/api/og",
      "button": {
        "title": "Get a free compliment",
        "action": {
          "type": "launch_frame",
          "name": "Free Compliment",
          "url": "https://freecompliment.com/api/frame",
          "splashImageUrl": "https://freecompliment.com/api/og",
          "splashBackgroundColor": "#1a1f3c"
        }
      }
    }'
    />
    <style>
      :root {
        --dark-blue: #1a1f3c;
        --bright-green: #4eff9f;
        --text-light: #ffffff;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: var(--dark-blue);
        color: var(--text-light);
      }

      .container {
        text-align: center;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 90%;
        backdrop-filter: blur(10px);
      }

      h1 {
        margin: 2rem 0;
        min-height: 60px;
        font-size: 1.5em;
        line-height: 1.4;
        padding: 0 1rem;
      }

      #compliment {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: var(--bright-green);
      }

      button {
        background-color: var(--bright-green);
        color: var(--dark-blue);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(78, 255, 159, 0.3);
      }

      .about-link {
        margin-top: 2rem;
        color: var(--text-light);
        text-decoration: none;
        opacity: 0.8;
        transition: opacity 0.2s;
      }

      .about-link:hover {
        opacity: 1;
        color: var(--bright-green);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Free Compliment</h1>
      <div id="compliment">Loading your compliment...</div>
      <br />
      <button onclick="getCompliment()">Get another compliment</button>
      <div style="margin-top: 2rem">
        <a href="/about" class="about-link">About Free Compliment</a>
      </div>
    </div>

    <script>
      async function getCompliment() {
        try {
          const response = await fetch("/compliment");
          const data = await response.json();
          document.getElementById("compliment").textContent = data.compliment;
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("compliment").textContent =
            "Oops! Something went wrong.";
        }
      }

      // Get compliment on page load
      window.onload = getCompliment;
    </script>
  </body>
</html>
